<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, 
                #FF1493,    /* Deep Pink */
                #9400D3,    /* Dark Violet */
                #FF69B4,    /* Hot Pink */
                #8A2BE2,    /* Blue Violet */
                #FF1493     /* Deep Pink again for seamless loop */
            );
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            overflow: hidden;
        }

        .love-symbols {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .symbol {
            position: absolute;
            font-size: min(2em, 8vw);
            animation: float 6s ease-in-out infinite;
            opacity: 0.5;
        }

        .phone-frame {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: 80vh;
            max-height: 600px;
            border: 12px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: rgba(0,0,0,0.8);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
        }

        .rose {
            position: fixed;
            pointer-events: none;
            animation: fall linear;
            z-index: 1000;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .phone-frame {
                width: 95%;
                height: 70vh;
                border-width: 8px;
            }

            .symbol {
                font-size: 6vw;
            }
        }

        @media (max-width: 480px) {
            .phone-frame {
                height: 60vh;
                border-width: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="love-symbols" id="symbols"></div>
    
    <div class="phone-frame">
        <div class="notch"></div>
        <video id="myVideo" controls>
            <source src="lala.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // Love symbols background
        const symbols = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíò'];
        const symbolsContainer = document.getElementById('symbols');
        
        for(let i = 0; i < 20; i++) {
            const symbol = document.createElement('div');
            symbol.className = 'symbol';
            symbol.style.left = `${Math.random() * 100}vw`;
            symbol.style.top = `${Math.random() * 100}vh`;
            symbol.style.animationDelay = `${Math.random() * 5}s`;
            symbol.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            symbolsContainer.appendChild(symbol);
        }

        // Rose shower when video plays
        const video = document.getElementById('myVideo');
        video.addEventListener('play', () => {
            setInterval(() => {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.innerHTML = 'üåπ';
                rose.style.left = `${Math.random() * 100}vw`;
                rose.style.fontSize = `${Math.random() * 20 + 20}px`;
                rose.style.animation = `fall ${Math.random() * 2 + 3}s linear`;
                document.body.appendChild(rose);
                
                rose.addEventListener('animationend', () => rose.remove());
            }, 300);
        });
    </script>
</body>
</html>
